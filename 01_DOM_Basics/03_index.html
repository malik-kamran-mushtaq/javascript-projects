<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="LoginForm">
        First name: <input type="text" name="fname" value="Kamran">
        Last name: <input type="text" name="lname" value="Malik">
        <input type="submit" value="Submit">
    </form>

    <p>The values of each element in the <form action=""></form></p>

    <p id="demo"></p>
</body>
<script>
    const x = document.forms["LoginForm"]
    let text = ""
    for(let i=0; i<x.length; i++) {
        text += x.elements[i].value+ "</br>"
    }
    document.getElementById("demo").innerHTML = text;
</script>
</html>
